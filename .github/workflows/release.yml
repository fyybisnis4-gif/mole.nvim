name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          prev=$(git tag --sort=-v:refname | sed -n '2p')
          range="${prev:-$(git rev-list --max-parents=0 HEAD)}..${{ github.ref_name }}"
          {
            echo "notes<<EOF"
            git log --pretty=format:'- %s (%h)' "$range" -- lua/
            echo ""
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.notes }}
          generate_release_notes: false
